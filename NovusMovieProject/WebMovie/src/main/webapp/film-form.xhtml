<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie DB</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <h1>New Film</h1>
        
        <h:form id="inputForm">
            <ui:include src="nav.xhtml" />
            <br />
            
            <h:panelGrid columns="3" styleClass="panelGrid"> 
                
                <h:outputText value="Film ID"/>
                <h:inputText id="filmID" 
                             value="#{filmform.filmID}" 
                             a:placeholder="1870108" 
                             required="true" 
                             maxlength="7" 
                             requiredMessage="Film ID is required"
                             validator="#{filmform.validateID}"
                             style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}" />
                <h:message id="IDMessage" for="filmID" styleClass="error"/>
                
                <h:outputText value="Film Name"/>
                <h:inputText id="filmName" 
                             value="#{filmform.filmName}" 
                             a:placeholder="name" 
                             required="true" 
                             requiredMessage="Film Name is required"
                             style="#{component.valid ? 'border-color:black;' : 'border-color:red;'}"/>
                <h:message id="nameMessage" for="filmName" styleClass="error"/>
                
                <h:outputText value="Film Year"/>
                <h:inputText id="filmYear" 
                             value="#{filmform.filmYear}" 
                             a:placeholder="2001" 
                             required="true" 
                             maxlength="4" 
                             requiredMessage="Film Year is required" 
                             validator="#{filmform.validateYear}"
                             style="#{component.valid ? 'border-color:black;' : 'border-color:red;'}"/>
                <h:message id="yearMessage" for="filmYear" styleClass="error"/>
                
                <h:outputText value="Film Rating"/>
                <h:inputText id="filmRating" 
                             value="#{filmform.filmRating}" 
                             a:placeholder="6.7"
                             required="true" 
                             maxlength="4" 
                             requiredMessage="Film Rating is required"
                             validator="#{filmform.validateRating}"
                             style="#{component.valid ? 'border-color:black;' : 'border-color:red;'}"/>
                <h:message id="ratingMessage" for="filmRating" styleClass="error"/>
            </h:panelGrid> 
            
            <h:commandButton value="Submit" class="button" action="#{filmform.submitForm}" />
            <br />
        </h:form>
        
        <h:message id="resultMessage" for="inputForm" infoStyle="color:darkgreen" errorStyle="color:darkred"  />
    </h:body>
</html>
