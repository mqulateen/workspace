<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie DB</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <h1>New Person</h1>
        
        <h:form id="inputForm">
            <ui:include src="nav.xhtml" />
            <br />
            <h:panelGrid columns="3" styleClass="panelGrid"> 
                
                <h:outputText value="Type"/>  
                <h:selectOneMenu id="personType" style="width:180px;" value="#{personBean.selectedType}"
                                 required="true" requiredMessage="Select a type">
                    <f:selectItem itemValue="#{null}" itemLabel="--SELECT--" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Actor" itemValue="actor"/>
                    <f:selectItem itemLabel="Director" itemValue="director" />
                </h:selectOneMenu>
                <h:message for="personType" styleClass="error"/>
                
                <h:outputText value="Person ID"/>
                <h:inputText id="personID" 
                             value="#{personBean.personID}" 
                             a:placeholder="person id" 
                             required="true" 
                             maxlength="7" 
                             requiredMessage="An ID is required"
                             validator="#{personBean.validateID}"
                             style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}" />
                <h:message for="personID" styleClass="error"/>

                <h:outputText value="Person Name"/>
                <h:inputText id="personName" 
                             value="#{personBean.personName}" 
                             a:placeholder="person name" 
                             required="true" 
                             requiredMessage="Please enter a name"
                             style="#{component.valid ? 'border-color:black;' : 'border-color:red;'}"/>
                <h:message for="personName" styleClass="error"/>
            </h:panelGrid>
            
            <h:commandButton value="Submit" class="button" action="#{personBean.submitForm}" />
            <br />
        </h:form>
        
        <h:message id="resultMessage" for="inputForm" infoStyle="color:darkgreen" errorStyle="color:darkred"  />
    </h:body>
</html>
