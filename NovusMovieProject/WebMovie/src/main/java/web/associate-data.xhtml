<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie DB</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <h1>Associate Data</h1>
        
        <h:form id="inputForm">
            <ui:include src="nav.xhtml" />
            <br />
            
            <h:panelGrid columns="2" styleClass="associateDD">
                <h:outputText value="Films:"/> 
                
                <h:selectOneMenu style="width:230px;" value="#{associatebean.selectedFilm}">
                    <f:selectItems value="#{associatebean.films}" />
                    <f:ajax listener="#{associatebean.submitForm()}" render="@form" />
                </h:selectOneMenu>
            </h:panelGrid> 
            
            <h:panelGrid columns="2"> 
                
                
                <h:outputText value="Actors"/>   
                <h:outputText value="Directors"/>
                
                <h:selectManyListbox value="#{associatebean.actorList}" styleClass="listBox"> 
                    <f:selectItems value="#{associatebean.actors}" />
                </h:selectManyListbox>
              
                <h:selectManyListbox value = "#{associatebean.directorList}" styleClass="listBox"> 
                    <f:selectItems value="#{associatebean.directors}" />
                </h:selectManyListbox>
                
                <h:outputText value="#{associatebean.actorList}"/>
                <h:outputText value="#{associatebean.directorList}"/>
            </h:panelGrid> 
            
            <h:commandButton value="Submit" class="button" action="#{associatebean.submitForm}" />
            <br />
        </h:form>
        
        <h:message id="resultMessage" for="inputForm" infoStyle="color:darkgreen" errorStyle="color:darkred"  />
    </h:body>
</html>
